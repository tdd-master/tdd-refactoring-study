version: 2
jobs:
  build:
    docker:
      - image: python:3.6.6
    steps:
      - checkout
  test:
    docker:
      - image: python:3.6.6
    steps:
      - checkout
      - run: echo test
  deploy:
    machine: True
    steps:
      - run: echo deploy
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: calculator/jun